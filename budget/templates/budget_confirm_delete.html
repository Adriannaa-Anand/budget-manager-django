{% extends 'base.html' %}
{% block title %}Delete Budget{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Budget: {{ budget.name }}</h1>
<div class="card">
    <div class="card-body">
        <p class="card-text">Are you sure you want to delete "{{ budget.name }}"?</p>
        <p class="card-text">Category: {{ budget.category.name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
